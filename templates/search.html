<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{url_for ('home')}}" class="nav-link px-2 link-secondary">Home</a></li>
        </ul>

    </header>
  </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                  {% for cafe in cafes %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{cafe.img_url}}" width="100%" height="225"/>
            <div class="card-body">
              <p class="card-text">{{cafe.name}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" >
                  <a href="{{url_for('show_cafe', id=cafe.id)}}" style="color:inherit">Cafe</a></button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">
                    <a href="{{cafe.map_url}}" style="color:inherit">Map</a></button>

                </div>
                <button type="button" class="btn btn-sm btn-outline-secondary">
                    <a href="#" style="color:inherit">Delete</a></button>

              </div>
            </div>
          </div>
        </div>
            {% endfor %}
      </div>
    <h1 align="center">Baby its Coffee...</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
